name: CI Lint

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    name: Deploy new version to CocoaPods
    runs-on: macos-12

    steps:
      - name: Checkout SDK
        uses: actions/checkout@v3
      - name: Pod Lint
        run: pod lib lint CleverPush.podspec --allow-warnings --verbose
